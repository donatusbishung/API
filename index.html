<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my css -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    <title>Working with API</title>
</head>
<body>
    <div class="container-sm">
        <h1 class="text-center fw-bold">Working with API
        </h1>

        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Add new post</h3>
                <form class="add-post-form">
                    <div class="form-group mt-4 mb-4">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title-value">
                    </div>

                    <div class="form-group">
                        <label for="body">Content</label>
                        <textarea class="form-control" id="body-value"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 mb-4">Add Post</button>
                </form>
            </div>
        </div>

        <div class="post-list row mb-5">
            
        </div>
        
    </div>

    <script src="app.js"></script>

    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
